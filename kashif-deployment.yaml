apiVersion: apps/v1
kind: Deployment
metadata:
  name: kashif-creative
  namespace: default
  labels:
    app: kashif-creative
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kashif-creative
  template:
    metadata:
      labels:
        app: kashif-creative
    spec:
      containers:
      - name: kashif-creative
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: website-files
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: website-files
        hostPath:
          path: /home/adeel/centrox/projects-overview/kashif-portfolio
          type: Directory
      - name: nginx-config
        configMap:
          name: kashif-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kashif-nginx-config
  namespace: default
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index kashif-creative-studio.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Handle contact page specifically
        location = /contact.html {
            try_files $uri =404;
        }

        # Handle main page
        location / {
            try_files $uri $uri/ /kashif-creative-studio.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /kashif-creative-studio.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: kashif-creative-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-enable: "true"
spec:
  selector:
    app: kashif-creative
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kashif-creative-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.middlewares: "default-https-redirect"
spec:
  tls:
  - hosts:
    - kashif.duperbots.com
    secretName: kashif-duperbots-tls
  rules:
  - host: kashif.duperbots.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kashif-creative-service
            port:
              number: 80
      - path: /contact.html
        pathType: Exact
        backend:
          service:
            name: kashif-creative-service
            port:
              number: 80